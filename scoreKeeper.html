<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=3784&amp;q=80" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                        <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                        <p class="subtitle">Use the buttons to keep score</p>
                        <div for="playTo" class="label is-large is-inline">Play to:</div>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                                <option value="6">Six</option>
                                <option value="7">Seven</option>
                                <option value="8">Eight</option>
                                <option value="9">Nine</option>
                                <option value="10">Ten</option>
                                <option value="11">Eleven</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1btn" class="is-primary button card-footer-item is-large">+1 Player One</button>
                      <button id="p2btn" class="is-info button card-footer-item is-large">+1 Player Two</button>
                      <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    </section>

    <script src='score.js'></script>
</body>
</html>
